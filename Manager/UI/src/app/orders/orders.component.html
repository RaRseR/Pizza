<order
  *ngFor="let order of orders"
  [_id]="order._id"
  [status]="order.status"
  [title]="order.title"
  [size]="order.size"
  [dough]="order.dough"
  [border]="order.border"
  [address]="order.address"
  [supplements]="order.supplements"
  [comment]="order.comment"
  [user]="order.user"
></order>
